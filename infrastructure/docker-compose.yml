version: "3.9"

services:
  api-gateway:
    build: ../api-gateway
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq

  model-service:
    build: ../model-service
    ports:
      - "8000:8000"

  worker:
    build: ../worker
    depends_on:
      - rabbitmq
      - qdrant

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
